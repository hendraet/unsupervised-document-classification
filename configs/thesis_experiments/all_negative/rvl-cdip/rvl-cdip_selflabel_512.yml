# setup
setup: selflabel

# Threshold
confidence_threshold: 0.95

# EMA
use_ema: True
ema_alpha: 0.999

# Loss
criterion: confidence-cross-entropy
criterion_kwargs:
   apply_class_balancing: False

# Model
backbone: resnet50
num_heads: 1

# Dataset
train_db_name: rvl-cdip
val_db_name: rvl-cdip
num_classes: 16

# Transformations
augmentation_strategy: ours
augmentation_kwargs:
   crop_size: 224
   normalize:
      mean: [0.9176, 0.9176, 0.9176]
      std: [0.1852, 0.1852, 0.1852]
   num_strong_augs: 4
   cutout_kwargs:
     n_holes: 1
     length: 32
     random: True

transformation_kwargs:
   crop_size: 224
   normalize:
      mean: [0.9176, 0.9176, 0.9176]
      std: [0.1852, 0.1852, 0.1852]

# Hyperparameters
optimizer: adam
optimizer_kwargs:
   lr: 0.0001
   weight_decay: 0.0001
epochs: 100
batch_size: 512
num_workers: 8

# Scheduler
scheduler: constant 
